<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city ..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13 km/h
        </p>
      </div>
      <div>☁️ 12ºC</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/jdmpintado" target="_blank">Jéssica Pintado</a
      >, is
      <a href="https://github.com/jdmpintado/jp-weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://jp-weather-app.netlify.app/" target="_blank">
        hosted on Netlify
      </a>
    </footer>
  </body>
</html>
